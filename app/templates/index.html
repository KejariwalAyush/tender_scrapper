<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tender Scraper Dashboard</title>
    <!-- Using Bootstrap 5 from CDN for simplicity, as script.js uses bootstrap.Modal -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ request.url_for('static', path='style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Tender Scraper</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="dashboard-link"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="settings-link">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div id="dashboard-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Tenders Dashboard</h2>
          <button id="refresh-btn" class="btn btn-primary">
            <span
              id="refresh-icon"
              class="spinner-border spinner-border-sm d-none"
              role="status"
              aria-hidden="true"
            ></span>
            Refresh Data
          </button>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <select id="website-filter" class="form-select">
              <option value="">All Websites</option>
              <!-- Options populated by JS -->
            </select>
          </div>
          <div class="col-md-6">
            <input
              type="text"
              id="search-box"
              class="form-control"
              placeholder="Search tenders..."
            />
          </div>
        </div>
        <div id="tenders-container" class="row">
          <!-- Tenders will be loaded here by script.js -->
        </div>
      </div>

      <div id="settings-section" class="d-none">
        <h2>Settings</h2>

        <div class="card mb-3">
          <div class="card-header">Website Configuration</div>
          <div class="card-body">
            <div id="websites-list">
              <!-- Websites will be listed here by script.js -->
            </div>
            <button id="add-website-btn" class="btn btn-outline-primary mt-2">
              Add Website
            </button>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-header">Email Notifications</div>
          <div class="card-body">
            <form id="email-settings-form">
              <div class="form-check mb-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="email-enabled"
                />
                <label class="form-check-label" for="email-enabled">
                  Enable Email Notifications
                </label>
              </div>
              <div class="mb-2">
                <label for="smtp-server" class="form-label">SMTP Server</label>
                <input type="text" class="form-control" id="smtp-server" />
              </div>
              <div class="mb-2">
                <label for="smtp-port" class="form-label">SMTP Port</label>
                <input type="number" class="form-control" id="smtp-port" />
              </div>
              <div class="mb-2">
                <label for="sender-email" class="form-label"
                  >Sender Email</label
                >
                <input type="email" class="form-control" id="sender-email" />
              </div>
              <div class="mb-2">
                <label for="email-password" class="form-label"
                  >Sender Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="email-password"
                  placeholder="Enter to change, leave blank to keep current"
                />
              </div>
              <div class="mb-2">
                <label for="recipient-email" class="form-label"
                  >Recipient Email</label
                >
                <input type="email" class="form-control" id="recipient-email" />
              </div>
            </form>
          </div>
        </div>
        <button id="save-settings-btn" class="btn btn-primary">
          Save All Settings
        </button>
      </div>
    </div>

    <!-- Website Modal (Bootstrap 5) -->
    <div
      class="modal fade"
      id="websiteModal"
      tabindex="-1"
      aria-labelledby="websiteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="websiteModalLabel">Add/Edit Website</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="website-form">
              <input type="hidden" id="website-index" />
              <div class="mb-3">
                <label for="website-name" class="form-label"
                  >Website Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="website-name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="website-url" class="form-label">URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="website-url"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="website-base-url" class="form-label"
                  >Base URL (for relative links, optional)</label
                >
                <input type="url" class="form-control" id="website-base-url" />
              </div>
              <h6 class="mt-4">CSS Selectors</h6>
              <div class="mb-3">
                <label for="selector" class="form-label"
                  >Tender Item Selector (e.g., .notice-list-box)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="selector"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="title-selector" class="form-label"
                  >Title Selector (e.g., .head-text)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="title-selector"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="date-selector" class="form-label"
                  >Date Selector (e.g., .date-text)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="date-selector"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="link-selector" class="form-label"
                  >Link Selector (e.g., a)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="link-selector"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="save-website-btn">
              Save Website
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ request.url_for('static', path='script.js') }}"></script>
  </body>
</html>
